<!DOCTYPE HTML>
<html>
  <head>
    <meta name="description" content="Robot fighting time!  Write robot programs and test them in combat.">
    <meta charset="UTF-8">
    <title>bots.practica.site</title>
    <link rel="canonical" href="http://bots.practica.site">
    <meta name="viewport" content="width=device-width">
    <meta name="google" content="nositelinkssearchbox"> 
    <style>html,head,body { padding:0; margin:0; } 
      body { font-family: calibri, helvetica, arial, sans-serif; }</style>
    <script type="text/javascript">var app = null;</script>
    <script type="text/javascript" src="/static/main.js"></script>
    <script type="text/javascript" src="/static/localvals.js"></script>
  </head>
  <body>
    <div id="elm"></div> 
    <script type="text/javascript">
      app = Elm.Main.init(
        { node: document.getElementById("elm"),
          flags: { location : document.location.origin || "", 
                   useragent : navigator.userAgent, 
                   width : window.innerWidth, 
                   height : window.innerHeight
                 }
        });
      app.ports.storeLocalVal.subscribe(storeVal);
      app.ports.getLocalVal.subscribe(getVal);
      app.ports.clearLocalStorage.subscribe(clearStorage);
    </script>
  </body>
</html>
